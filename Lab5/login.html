<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="src/css/loginStyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="left">
            <h1>Войти</h1>
            <img src="src/images/main_picture.jpg" alt="main_picture">
        </div>

        <div class="form">
            <form>
                <label for="email">Электропочта</label>
                <input type="email" id="email" class="form-field">
                <p>Введите электропочту в формате *****@***.**</p>
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-field">
                <img src="src/images/Eye-off.png" alt="Скрыть пароль">
                <button type="submit" class="button">Продолжить</button>
            </form>
        </div>
    </body>
</html>
