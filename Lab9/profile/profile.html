<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="../profile/front/front.css" type="text/css" rel="stylesheet" />
    <link href="../profile/profile_style/profile.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <a href="#" class="sidebar__link"><img src="images/Home24.png" alt="Home" /></a>
                <a href="#" class="sidebar__link"><img src="images/User.png" alt="Profile" /></a>
                <a href="#" class="sidebar__link"><img src="images/Plus.png" alt="Add Post" /></a>
            </nav>
        </aside>
        <main class="profile">
            <section class="profile__header">
              <img class="profile__avatar" src="images/home.png" alt="Аватар Вани Денисова" />
              <h1 class="profile__name">Ваня Денисов</h1>
              <p class="profile__description">
                Привет! Я системный аналитик в ACME  Тут моя жизнь только для самых классных!
              </p>
              <div class="profile__posts-count">
                <img class="profile__posts-icon" src="images/picture.png" alt="" />
                <span>43 поста</span>
              </div>
            </section>
            <section class="profile__gallery">
              <div class="gallery__item">
                <img src="images/Frame32.png" alt="Фото 1" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame30.png" alt="Фото 2" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame28.png" alt="Фото 3" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame27.png" alt="Фото 4" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame26.png" alt="Фото 5" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame25.png" alt="Фото 6" />
              </div>
               <div class="gallery__item">
                <img src="images/Frame24.png" alt="Фото 7" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame23.png" alt="Фото 8" />
              </div>
              <div class="gallery__item">
                <img src="images/Frame22.png" alt="Фото 9" />
              </div>
            </section>
          </main>
    </div> 
</body>
</html>
