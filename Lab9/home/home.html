<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="../home/front/front.css" type="text/css" rel="stylesheet" />
    <link href="../home/style_home/home.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <a href="#" class="sidebar__link"><img src="imegs/Home24.png" alt="Home" /></a>
                <a href="#" class="sidebar__link"><img src="imegs/User.png" alt="Profile" /></a>
                <a href="#" class="sidebar__link"><img src="imegs/Plus.png" alt="Add Post" /></a>
            </nav>
        </aside>
        <main class="content-area">
            <div class="container">

                <div class="post">
                    <div class="post__header">
                        <div class="post__author-container">
                          <img class="post__avatar" src="imegs/home.png" alt="аватарка" />
                          <div class="post__author">Ваня Денисов</div>
                        </div>
                        <img class="edit-icon" src="imegs/pencil.png" alt="редактировать" />
                      </div>
                    <img class="post__image" src="imegs/winter.png" alt="Зимний пейзаж" />
                    <div class="post__actions">
                        <button class="like-button">
                            <img src="imegs/heart.png" alt="like" class="like-icon">
                            <span class="like-count">203</span>
                          </button>                          
                    </div>
                    <div class="post__text">
                        Так красиво сегодня на улице! Настоящая зима Вспоминается Бродский: «Поздно ночью, в уснувше
                    </div>
                    <div class="post__date">2 часа назад</div>
                </div>

                <div class="post">
                    <div class="post__header">
                        <img class="post__avatar" src="imegs/Avatar.png" alt="аватарка" />
                        <div class="post__author">Лиза Дёмина</div>
                    </div>
                    <img class="post__image" src="imegs/fish.png" alt="Пейзаж с рыбами" />
                    <div class="post__footer">
                        <button class="like-button">
                            <img src="imegs/heart.png" alt="like" class="like-icon">
                            <span class="like-count">203</span>
                          </button>                          
                        <div class="post__date">1 день назад</div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
